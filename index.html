<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4e73df, #1f3d79); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        .download-btn {
            padding: 15px 25px;
            font-size: 1.5rem;
            color: white;
            background-color: #6f42c1; /* Purple background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #5a2a96; /* Darker purple on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Download ELITE REC</h1>
        <p>click the button and you will get redirected to a google drive containg elite rec</p>
        <!-- Replace with your download link -->
        <a href="https://drive.google.com/drive/folders/1V9GPbY94yiZ0thckJe_CeoJemDYaxXCJ?usp=sharing" class="download-btn">Download</a>
    </div>

</body>
</html>
